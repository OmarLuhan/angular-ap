<div class="bg-primary shadow-md rounded-2xl overflow-hidden">
  <div class="p-4 flex justify-left">
    <lucide-icon [img]="shieldUserIcon" class="my-icon"></lucide-icon>
  </div>
  <div class="p-4">
    @for(field of fields(); track field.key) {
    <p class="m-1">
      <b>{{ field.label }}: </b>{{ data()?.[field.key] }}
    </p>
    }
  </div>
  @if(isAdmin()){ <app-actions></app-actions>}
</div>
