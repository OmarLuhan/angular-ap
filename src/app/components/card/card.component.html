<div class="bg-white shadow-md rounded-lg overflow-hidden">
  <div class="p-4 text-center">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-12 h-12"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
      />
    </svg>
  </div>
  <div class="p-4">
    <p class="m-1"><b>Name: </b>{{ user()?.fullName }}</p>
    <p class="m-1"><b>Email: </b>{{ user()?.email }}</p>
  </div>
  <div class="bg-transparent p-4 flex justify-between">
    <a
      class="btn btn-sm btn-outline-primary flex items-center justify-center w-10 h-10"
      href="#"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M16.862 3.487a2.25 2.25 0 1 1 3.182 3.182L7.37 19.344a4.5 4.5 0 0 1-1.949 1.136l-3.014.753a.375.375 0 0 1-.46-.46l.753-3.014a4.5 4.5 0 0 1 1.136-1.949L16.862 3.487z"
        />
      </svg>
    </a>
    <button
      class="btn btn-sm btn-outline-danger flex items-center justify-center w-10 h-10"
      type="button"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
</div>
