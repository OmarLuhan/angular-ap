<header class="shadow-md">
  <nav class="border-b border-gray-950">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center py-4">
        <a
          class="text-2xl font-bold text-primary hover:text-accent mr-6"
          routerLink="/"
          >Ecommerce</a
        >

        <!-- Botón de menú para móvil -->
        <button
          type="button"
          class="block md:hidden text-primary hover:text-accent"
          (click)="toggleMenu()"
        >
          <lucide-icon [img]="menuIcon"></lucide-icon>
        </button>

        <!-- Menú para pantallas grandes -->
        <div class="hidden md:flex flex-grow justify-between items-center">
          <ul class="flex space-x-6 text-primary">
            <li class="hover:text-accent">
              <a routerLink="/dashboard">Dashboard</a>
            </li>
            <li class="hover:text-accent">
              <a routerLink="/users">Users</a>
            </li>
            <li class="hover:text-accent">
              <a routerLink="/categories">Categories</a>
            </li>
            <li class="hover:text-accent">
              <a routerLink="/products">Products</a>
            </li>
            <li class="hover:text-accent">
              <a routerLink="/store">Store</a>
            </li>
          </ul>
          <div class="flex items-center space-x-4 text-primary">
            <span class="hover:text-accent text-sm"
              >admins&#64;example.com</span
            >
            <a
              class="flex items-center border px-3 py-1 rounded hover:bg-gray-500"
              routerLink="/cart"
            >
              <lucide-icon [img]="cartIcon"></lucide-icon> Cart
              <span class="ml-1 px-2 py-0.5 rounded-full">0</span>
            </a>
            <button class="border px-3 py-1 rounded hover:bg-gray-500">
              Exit
            </button>
            <a
              class="border px-3 py-1 rounded hover:bg-gray-500"
              routerLink="/login"
              >Login</a
            >
          </div>
        </div>
      </div>

      <!-- Menú móvil (visible solo si isMenuOpen es true) -->
      @if (isMenuOpen()){
      <div class="md:hidden flex flex-col space-y-4 mt-4 text-primary">
        <a class="hover:text-accent" routerLink="/dashboard">Dashboard</a>
        <a class="hover:text-accent" routerLink="/users">Users</a>
        <a class="hover:text-accent" routerLink="/categories">Categories</a>
        <a class="hover:text-accent" routerLink="/products">Products</a>
        <a class="hover:text-accent" routerLink="/catalog">Store</a>
        <a class="hover:text-accent" routerLink="/cart">Cart</a>
        <a class="hover:text-accent" routerLink="/exit">Exit</a>
        <a class="hover:text-accent" routerLink="/login">Login</a>
      </div>
      }
    </div>
  </nav>
</header>
