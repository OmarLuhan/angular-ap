<header class="bg-gray-50 shadow-md">
  <nav class="bg-gray-100 border-b border-gray-300">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center py-4">
        <a
          class="text-2xl font-bold text-blue-600 hover:text-blue-800 mr-6"
          href="#"
          >Ecommerce</a
        >

        <!-- Botón de menú para móvil -->
        <button
          type="button"
          class="block md:hidden text-gray-700 hover:text-blue-500"
          (click)="toggleMenu()"
        >
          <span class="material-icons">menu</span>
        </button>

        <!-- Menú para pantallas grandes -->
        <div class="hidden md:flex flex-grow justify-between items-center">
          <ul class="flex space-x-6">
            <li>
              <a
                class="text-gray-700 hover:text-gray-900"
                routerLink="/dashboard"
                >Dashboard</a
              >
            </li>
            <li>
              <a class="text-gray-700 hover:text-gray-900" routerLink="/users"
                >Users</a
              >
            </li>
            <li>
              <a
                class="text-gray-700 hover:text-gray-900"
                routerLink="/categories"
                >Categories</a
              >
            </li>
            <li>
              <a
                class="text-gray-700 hover:text-gray-900"
                routerLink="/products"
                >Products</a
              >
            </li>
            <li>
              <a class="text-gray-700 hover:text-gray-900" routerLink="/catalog"
                >Store</a
              >
            </li>
          </ul>
          <div class="flex items-center space-x-4">
            <span class="text-gray-700 text-sm">admins&#64;example.com</span>
            <a
              class="flex items-center border border-gray-700 text-gray-700 px-3 py-1 rounded hover:bg-gray-700 hover:text-white"
              routerLink="/cart"
            >
              <i class="bi-cart-fill mr-1"></i> Cart
              <span class="ml-1 bg-gray-700 text-white px-2 py-0.5 rounded-full"
                >0</span
              >
            </a>
            <button
              class="border border-gray-700 text-gray-700 px-3 py-1 rounded hover:bg-gray-700 hover:text-white"
            >
              Exit
            </button>
            <a
              class="border border-gray-700 text-gray-700 px-3 py-1 rounded hover:bg-gray-700 hover:text-white"
              routerLink="/login"
              >Login</a
            >
          </div>
        </div>
      </div>

      <!-- Menú móvil (visible solo si isMenuOpen es true) -->
      @if (isMenuOpen()){
      <div class="md:hidden flex flex-col space-y-4 mt-4">
        <a class="text-gray-700 hover:text-gray-900" routerLink="/dashboard"
          >Dashboard</a
        >
        <a class="text-gray-700 hover:text-gray-900" routerLink="/users"
          >Users</a
        >
        <a class="text-gray-700 hover:text-gray-900" routerLink="/categories"
          >Categories</a
        >
        <a class="text-gray-700 hover:text-gray-900" routerLink="/products"
          >Products</a
        >
        <a class="text-gray-700 hover:text-gray-900" routerLink="/catalog"
          >Store</a
        >
        <a class="text-gray-700 hover:text-gray-900" routerLink="/cart">Cart</a>
        <a class="text-gray-700 hover:text-gray-900" routerLink="/login"
          >Login</a
        >
      </div>
      }
    </div>
  </nav>
</header>
